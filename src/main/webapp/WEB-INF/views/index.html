<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
</head>
<body>
<main role="main" class="container">
    <h1 class="mt-5">Demo Customer List - Spring MVC - Thymeleaf</h1>
    <p class="lead">Using Thymeleaf - Bootstrap from CDN - Layout - th:tag</p>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a th:href="@{/customer/add}" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a>

                    </div>
                </div>
            </div>
            <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}">

            </div>
            <table class="table table-striped table-hover">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
                </thead>
                <tbody>
                    <tr th:each="row,rowStat: ${customers}" >
                        <td th:text="${rowStat.index+1}"></td>
                        <td th:text="${row.name}"></td>
                        <td th:text="${row.email}"></td>
                        <td th:text="${row.address}"></td>
                        <td>
                            <a th:href="@{/customer/{id}/edit(id=${row.id})}"  class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                            <a th:href="@{/customer/{id}/delete(id=${row.id})}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:replace="layout::footer">
</footer>
</body>
</html>
