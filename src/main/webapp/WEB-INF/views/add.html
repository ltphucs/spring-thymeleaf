<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::header">
</head>
<body>
<main role="main" class="container">
    <h1 class="mt-5">Demo Customer List - Spring MVC - Thymeleaf</h1>
    <p class="lead">Using Thymeleaf - Bootstrap from CDN - Layout - th:tag</p>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Add <b>User</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a th:href="@{/customers}" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>List User</span></a>

                    </div>
                </div>
            </div>
            <form th:action="@{/customer/add}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                    <label >Name</label>

                    <input type="text" th:field="*{name}" required class="form-control">

                </div>
                <div class="form-group row">
                    <label >Email</label>

                    <input type="email" th:field="*{email}" class="form-control" required>

                </div>
                <div class="form-group row">
                    <label >Adress</label>

                    <input type="text" th:field="*{address}" class="form-control">

                </div>

                <div class="form-group">

                    <button type="reset" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>

                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="layout::footer">
</footer>
</body>
</html>
